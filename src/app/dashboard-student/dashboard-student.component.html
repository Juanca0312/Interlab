<div class="example-container">
  <mat-toolbar color="primary" class="encabezado"
               [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <button mat-icon-button  (click)="snav.toggle()">
      <span class="material-icons">menu</span>
    </button>
    <div class="person">
      <span class="material-icons">
        account_circle
      </span>
    </div>&nbsp;
    <div class="user">
      <mat-label>John Doe</mat-label>
      <button class="menu" mat-button [matMenuTriggerFor]="menu">
        <span class="material-icons">
          keyboard_arrow_down
        </span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="../editprofile">Editar perfil</button>
        <button mat-menu-item>Cerrar sesi√≥n</button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <img src="./assets/InterLab.png">
      <mat-nav-list class="lista">
        <p><mat-list-item><mat-icon>dashboard</mat-icon>Dashboard</mat-list-item></p>
        <p><mat-list-item routerLink="/myrequests"><span class="material-icons">
          view_list
        </span>
          Pasantias
        </mat-list-item>
        </p>
        <p><mat-list-item routerLink="/buscarpasantia"><mat-icon>circle</mat-icon>Buscar Pasantia</mat-list-item></p>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
