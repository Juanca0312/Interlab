<div class="dashboard-container">
  <nav class="left-nav">
    <div class="logo-container">
      <img class="logo" src="../../assets/InterLab.png" alt="interlab">
    </div>
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboardStudent" routerLinkActive="active-link">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/findInternship" routerLinkActive="active-link">Search Internship</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/history" routerLinkActive="active-link">Internship History</a>
      </li>
    </ul>
  </nav>
  <div class="content">
    <header class="dashboard-header">
      <div class="dropdown">
        <button (click)="toggleDropdown()" class="profile-container">
            <img class="profile-picture" src="../../assets/profile-picture.jpg" alt="profile-picture">
            <div class="profile-text-container">
              <p class="name">Gino Quispe</p>
              <p class="role">Student</p>
          </div>
        </button>
        <div class="options" *ngIf="showDropdown">
          <ul>
            <li>
              <a routerLink="/editProfile" routerLinkActive="active-link">Edit Profile</a>
            </li>
            <li>
              <a routerLink="/login" routerLinkActive="active-link">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="dashboard-content">

    </section>
  </div>
</div>
