<div class="dashboard-container">
  <nav class="left-nav">
    <div class="logo-container">
      <img class="logo" src="../../assets/InterLab.png" alt="interlab">
    </div>
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboardStudent" routerLinkActive="active-link">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/findInternship" routerLinkActive="active-link">Search Internship</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/history" routerLinkActive="active-link">Internship History</a>
      </li>
    </ul>
  </nav>
  <div class="content">
    <header class="dashboard-header">
      <div class="dropdown">
        <button (click)="toggleDropdown()" class="profile-container">
            <img class="profile-picture" src="../../assets/profile-picture.jpg" alt="profile-picture">
            <div class="profile-text-container">
              <p class="name">Gino Quispe</p>
              <p class="role">Student</p>
          </div>
        </button>
        <div class="options" *ngIf="showDropdown">
          <ul class="options-list">
            <li class="options-list-item">
              <a class="options-link" routerLink="/editProfile" routerLinkActive="active-link">Edit Profile</a>
            </li>
            <li class="options-list-item">
              <a class="options-link" routerLink="/login" routerLinkActive="active-link">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="dashboard-content">
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [xaxis]="chartOptions.xaxis"
          [grid]="chartOptions.grid"
          [yaxis]="chartOptions.yaxis"
          [stroke]="chartOptions.stroke"
          [markers]="chartOptions.markers"
          [title]="chartOptions.title"
          [tooltip]="chartOptions.tooltip"
        ></apx-chart>
      </div>
    </section>
  </div>
</div>
